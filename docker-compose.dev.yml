version: '3.8'
services:
  business-rules:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: npm run business-rules:dev
    volumes:
      - ./:/usr/src/app
      - notused:/usr/src/app/node_modules
    ports:
      - '3333:3333'
    env_file:
      - ./.env.dev
    depends_on:
      - postgres

  postgres:
    image: postgres:13
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres

  pgadmin-compose:
    image: dpage/pgadmin4:6.1
    environment:
      PGADMIN_DEFAULT_EMAIL: "test@test.com"
      PGADMIN_DEFAULT_PASSWORD: "contra123"
    ports:
      - "5500:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
  notused: null
